<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K'ribean Pizza Gourmet</title>
  <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo de estilos CSS externo -->
  <link rel="icon" href="favicon.ico" type="Image/Logo.ico">
</head>
<body>
  <header>
    <img src="Images/Logo.png" alt="Logo" width="300" height="250">
    <div class="Contáctanos">
      CONTÁCTANOS
      <div class="Telefono1">
        +57 3113982576
        <div class="Telefono2">
          +57 3186687044
        </div>
      </div>
    </div>
  </header>
  <section class="hero">
    <h1>Bienvenidos</h1>
    <p>K'ribean Pizza Gourmet</p>
    <p>"Un Menú Para Recorrer Los Sabores Que Llevamos A Tu Mesa"</p>
  </section>
  <div class="container">
    <h2>Menú</h2>
    <button class="toggle-btn" onclick="toggleSection('pizzas')">
      Pizzas Por Porción
      <span class="arrow">▼</span>
    </button>
    <button class="toggle-btn" onclick="toggleSection('bebidas')">
      Bebidas
      <span class="arrow">▼</span>
    </button>

    <div id="pizzas" class="menu-section">
      <div class="menu-item">
        <img src="Images/Pollo.jpg" alt="Pizza Pollo con Jamón">
        <h3>Pizza Pollo con Jamón</h3>
        <span>$4000.00</span>
        <button class="btn-primary" onclick="addToCart('Pizza Pollo con Jamón', 4000)">Añadir al carrito</button>
      </div>
      <div class="menu-item">
        <img src="Images/Jamon.jpg" alt="Pizza Jamón con Queso">
        <h3>Pizza Jamón con Queso</h3>
        <span>$4000.00</span>
        <button class="btn-primary" onclick="addToCart('Pizza Jamón con Queso', 4000)">Añadir al carrito</button>
      </div>
      <!-- Resto de las pizzas -->
    </div>

    <div id="bebidas" class="menu-section hide">
      <div class="menu-item">
        <img src="Images/AGUA-CRISTAL_F.webp" alt="Botella de Agua">
        <h3>Botella de Agua</h3>
        <span>$800.00</span>
        <button class="btn-primary" onclick="addToCart('Botella de Agua', 800)">Añadir al carrito</button>
      </div>
      <div class="menu-item">
        <img src="Images/hit-500ml.jpeg" alt="Hit">
        <h3>Hit</h3>
        <span>$3000.00</span>
        <button class="btn-primary" onclick="addToCart('Hit', 3000)">Añadir al carrito</button>
      </div>
      <!-- Resto de las bebidas -->
    </div>

    <div class="cart">
      <h2>Carrito</h2>
      <div id="cart-items"></div>
      <div class="total" id="total">
        Total: $0
      </div>
      <button class="btn-primary" onclick="placeOrder()">Hacer pedido</button>
      <button class="btn-primary" onclick="clearCart()">Cancelar pedido</button>
    </div>
  </div>
  <script src="scripts.js"></script> <!-- Enlace al archivo de script JavaScript externo -->
</body>
</html>
